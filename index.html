<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dselva Infotech Mockups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 650px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.07);
            padding: 32px;
        }
        h1 {
            color: #2b4e72;
            margin-bottom: 16px;
        }
        .desc {
            color: #555;
            margin-bottom: 28px;
        }
        ul {
            padding-left: 0;
            list-style: none;
        }
        li {
            margin: 14px 0;
        }
        a {
            color: #3182ce;
            text-decoration: none;
            font-size: 1.1em;
        }
        a:hover {
            text-decoration: underline;
        }
        .file-icon {
            display: inline-block;
            width: 18px;
            height: 18px;
            background: #cfd8dc;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dselva Infotech Mockups</h1>
        <div class="desc">These are pages of mockups for customers to visit and approve the designs. Click on a file link to view each mockup in a new tab.</div>
        <ul>
            <li>
                <span class="file-icon"></span>
                <a href="image.jpg" target="_blank">image.jpg</a>
            </li>
            <!-- To add more files, repeat the structure above -->
        </ul>
    </div>
</body>
</html>
